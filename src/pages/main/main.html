<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-call"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title left>MM-SOS HOTLINE</ion-title>
    <ion-buttons right  class="setting-button">
      <button ion-button icon-only color="royal">
        <ion-icon name="ios-settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!--	#D71E2F-->
<ion-content padding>
    <div style="text-align: center" (tap)="actionModalSetOff()">
        <img src="assets/imgs/mainlogo.png" width="25%">
        <button ion-button block style="width: 40%; margin-top: 10px;" class="margin-center button-theme">PANIC BUTTON</button>
    </div>
    <div class="address-card">
        <ion-grid>
            <ion-row>
                <ion-col col-4 class="first-card text-center">
                    <strong>SUPPORT<br>STATUS</strong>
                </ion-col>
                <ion-col col-8 class="second-card">
                    <ion-row>
                        {{curAddress}}
                    </ion-row>
                    <ion-row>
                        <ion-col style="font-style: italic;"><small>20 minutes ago</small></ion-col>
                        <ion-col class="color-theme text-center"><small>Share <ion-icon name="share-alt"></ion-icon></small></ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <div>
        <ion-grid>
            <ion-row>
                <ion-col col-4 (tap)="actionGoToNearby(0)">
                    <div class="text-center height-grid">
                        <img src="assets/icon/ambulance.png" width="50%">
                    </div>
                    <div class="text-center red-grid-theme"><small>AMBULANCE</small></div>
                </ion-col>
                <ion-col col-4 (tap)="actionGoToNearby(1)">
                    <div class="text-center height-grid">
                        <img src="assets/icon/police.png" width="50%">
                    </div>
                    <div class="text-center blue-grid-theme"><small>POLICE</small></div>
                </ion-col>
                <ion-col col-4 (tap)="actionGoToNearby(2)">
                    <div class="text-center height-grid">
                        <img src="assets/icon/fire.png" width="50%">
                    </div>
                    <div class="text-center orange-grid-theme"><small>FIRE</small></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4>
                    <div class="text-center height-grid">
                        <img src="assets/icon/crime.png" width="50%">
                    </div>
                    <div class="text-center red-grid-theme"><small>CRIME ASSIST.</small></div>
                </ion-col>
                <ion-col col-4>
                    <div class="text-center height-grid">
                        <img src="assets/icon/motoring.png" width="50%">
                    </div>
                    <div class="text-center blue-grid-theme"><small>MOTORING ASSIST.</small></div>
                </ion-col>
                <ion-col col-4 (tap)="actionGoToNearby(3)">
                    <div class="text-center height-grid">
                        <img src="assets/icon/counseling.png" width="50%">
                    </div>
                    <div class="text-center orange-grid-theme"><small>HEALTH ASSIST.</small></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4 (tap)="actionBenefit()">
                    <div class="text-center height-grid">
                        <img src="assets/icon/benefit.png" width="50%">
                    </div>
                    <div class="text-center red-grid-theme"><small>BENEFITS</small></div>
                </ion-col>
                <ion-col col-4 (tap)="actionPlaySiren()" *ngIf="play">
                    <div class="text-center height-grid">
                        <img src="assets/icon/green_siren.gif" width="50%">
                    </div>
                    <div class="text-center blue-grid-theme"><small>POLICE SIREN</small></div>
                </ion-col>
                <ion-col col-4 (tap)="actionPlaySiren()" *ngIf="!play">
                    <div class="text-center height-grid">
                        <img src="assets/icon/siren.png" width="50%">
                    </div>
                    <div class="text-center blue-grid-theme"><small>POLICE SIREN</small></div>
                </ion-col>
                <ion-col col-4>
                    <div class="text-center height-grid">
                        <img src="assets/icon/counseling.png" width="50%">
                    </div>
                    <div class="text-center orange-grid-theme"><small>COUNSELING</small></div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4 (tap)="actionGoToProfile()">
                    <div class="text-center height-grid">
                        <img src="assets/icon/profile.png" width="50%">
                    </div>
                    <div class="text-center red-grid-theme"><small>USER PROFILE</small></div>
                </ion-col>
                <ion-col col-4>
                    <div class="text-center height-grid">
                        <img src="assets/icon/siren.png" width="50%">
                    </div>
                    <div class="text-center blue-grid-theme"><small>MEMBERSHIP</small></div>
                </ion-col>
                <ion-col col-4>
                    <div class="text-center height-grid">
                        <img src="assets/icon/news.png" width="50%">
                    </div>
                    <div class="text-center orange-grid-theme"><small>NEWS</small></div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
