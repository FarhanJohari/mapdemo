<ion-content padding>
    <div class="first-section">
        <img src="assets/imgs/mainlogo.png" width="35%">
    </div>
    <div class="second-section">
        <div class="text-center" style="margin-bottom: 15%;">
            <div><h4>WELCOME TO MMSOS</h4></div>
            <div>Please login your credentials</div>
        </div>
        <form>
            <ion-list>
                <ion-item>
                    <ion-label color="dark"> <ion-icon name="md-person" style="font-size: 1.5em;"></ion-icon></ion-label>
                    <ion-input placeholder="Username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="dark"> <ion-icon name="md-key" style="font-size: 1.5em;"></ion-icon></ion-label>
                    <ion-input placeholder="Password"></ion-input>
                </ion-item>
            </ion-list>
        </form>
        <button ion-button block style="width: 80%;" class="margin-center" (tap)="actionLogin()">LOGIN</button>
    </div>
</ion-content>
